[uwsgi]
chdir =  /home/ubuntu/nanuda/backend
module = backend.wsgi:application
home = /home/ubuntu/venv/

uid = deploy
gid = deploy

http = :8000

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/backend.pid
logto = /var/log/uwsgi/backend/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true