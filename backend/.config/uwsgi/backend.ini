[uwsgi]
chdir =  /home/ubuntu/nanuda/backend/backend
module = .wsgi:application
home = /home/ubuntu/venv/

uid = deploy
gid = deploy

http = :8000

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true